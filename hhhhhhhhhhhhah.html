<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Background Section</title>
    <style>
        /* Section Styling */
        .background-section {
            background-image: url('assets/img/services/rootcanal-1.png'); /* Background image */
            background-size: cover; /* Ensures the image covers the entire section */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents tiling */
            height: 100vh; /* Full height of the viewport */
            display: flex; /* Enables flexbox for aligning content */
            justify-content: center; /* Centers content horizontally */
            align-items: center; /* Centers content vertically */
            position: relative; /* Allows absolute positioning of child elements */
            overflow: hidden; /* Ensures no overflow issues */
        }

        /* Content Styling */
        .content {
            position: absolute; /* Allows free placement on top of the background */
            text-align: center; /* Centers text content */
            color: #fff; /* White text for contrast */
            max-width: 500px; /* Restricts content width */
            padding: 20px; /* Adds padding around content */
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for readability */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Slight shadow for better visibility */
        }

        /* Image Styling inside Content */
        .content img {
            max-width: 100%; /* Ensures image is responsive */
            height: auto; /* Maintains aspect ratio */
            margin-bottom: 20px; /* Space below the image */
        }

        /* Text Styling */
        .content p {
            font-size: 24px; /* Adjust text size */
            margin-bottom: 20px; /* Space below the text */
            font-weight: bold; /* Bold text */
        }

        /* Button Styling */
        .content a button {
            background-color: #007bff; /* Button color */
            color: white; /* Text color */
            border: none; /* Removes border */
            padding: 12px 20px; /* Button padding */
            font-size: 18px; /* Font size for the button */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
        }

        .content a button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .background-section {
                height: 60vh; /* Reduce section height for small screens */
            }

            .content {
                padding: 10px; /* Adjust padding for small screens */
                max-width: 90%; /* Expand content width for small screens */
            }

            .content img {
                max-width: 80%; /* Scale down the image */
            }

            .content p {
                font-size: 18px; /* Reduce font size */
            }

            .content a button {
                font-size: 14px; /* Reduce button font size */
                padding: 8px 15px; /* Adjust button padding */
            }
        }

        @media (min-width: 1600px) {
            .content {
                max-width: 600px; /* Increase content width for large screens */
            }

            .content p {
                font-size: 28px; /* Increase font size */
            }
        }
    </style>
</head>
<body>
    <section class="background-section">
        <div class="content">
            <img src="assets/img/srinivasa/ff.png" alt="Content Image" class="img-fluid">
            <p>Root Canal</p>
            <a href="contact.php">
                <button>Contact Us</button>
            </a>
        </div>
    </section>
</body>
</html>
